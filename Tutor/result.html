<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<style>
      .logo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .result-container-fset {
            width: 300px;
            height: 200px;
            /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            background-color: aliceblue;


            margin-top:250px
        }

        .buttons {

            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .buttons:hover {
            background-color: var(--random-color);
            /* Hover color */
        }

        .header-photo {
            position: absolute;
            top: 0;
            left: 0;
            /* Updated property */
            width: 100%;
            /* Updated width property to cover the entire width */
            height: 100px;
            /* Set the desired height */
            background: url('banner.jpg') center/cover no-repeat;
        }

        .image-container img {
            margin-top: 250px;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
</style>
<body>
        <div class="header-photo">
                <a href="index.html"> <img class="logo" src="c2educationSmall.png" alt="Top Image"></a>
            </div>
<fieldset class="result-container-fset">
        <h1>Search Results</h1>

        <div id="resultContainer">
                <!-- Results will be displayed here -->
            </div>
        
</fieldset>
    <script>
        // Fetch results from the PHP script
        fetch('search.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(window.location.search), // Send the URL parameters
        })
        .then(response => response.json())
        .then(result => {
            // Display results
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <p>First Name: ${result.firstName}</p>
                <p>Last Name: ${result.lastName}</p>
                <p>Student ID: ${result.studentID}</p>
            `;
        })
        .catch(error => console.error('Error fetching results:', error));
    </script>
</body>
</html>
